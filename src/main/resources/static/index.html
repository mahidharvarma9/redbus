<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedBus - Bus Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
        }
        .search-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: -50px;
            position: relative;
            z-index: 10;
        }
        .bus-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .bus-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .seat {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .seat.available {
            background-color: #e8f5e8;
            border-color: #4caf50;
        }
        .seat.occupied {
            background-color: #ffebee;
            border-color: #f44336;
            cursor: not-allowed;
        }
        .seat.selected {
            background-color: #2196f3;
            border-color: #1976d2;
            color: white;
        }
        .tracking-map {
            height: 400px;
            background-color: #f5f5f5;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-bus"></i> RedBus
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('search')">Search Buses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('bookings')">My Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('tracking')">Live Tracking</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" id="authSection">
                        <button class="btn btn-outline-light me-2" onclick="showLogin()">Login</button>
                        <button class="btn btn-light" onclick="showRegister()">Register</button>
                    </li>
                    <li class="nav-item d-none" id="userSection">
                        <span class="navbar-text me-3" id="userName"></span>
                        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-4">Book Your Bus Journey</h1>
            <p class="lead">Find and book buses to your destination with ease</p>
        </div>
    </div>

    <!-- Search Section -->
    <div class="container">
        <div class="search-card">
            <h4 class="mb-4">Search Buses</h4>
            <form id="searchForm">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">From</label>
                        <input type="text" class="form-control" id="origin" placeholder="Enter origin" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">To</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter destination" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Travel Date</label>
                        <input type="date" class="form-control" id="travelDate" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Bus Type</label>
                        <select class="form-select" id="busType">
                            <option value="">All Types</option>
                            <option value="AC">AC</option>
                            <option value="NON_AC">Non-AC</option>
                            <option value="SLEEPER">Sleeper</option>
                            <option value="SEATER">Seater</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">&nbsp;</label>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="mt-4"></div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Seat Selection Modal -->
    <div class="modal fade" id="seatModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Seats</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="seatMap"></div>
                    <div class="mt-3">
                        <h6>Passenger Details</h6>
                        <div id="passengerDetails"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="proceedToPayment()">Proceed to Payment</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Payment Method</label>
                        <select class="form-select" id="paymentMethod">
                            <option value="CARD">Credit/Debit Card</option>
                            <option value="UPI">UPI</option>
                            <option value="WALLET">Wallet</option>
                            <option value="CASH">Cash</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="text" class="form-control" id="paymentAmount" readonly>
                    </div>
                    <button type="button" class="btn btn-success w-100" onclick="processPayment()">Pay Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- My Bookings Section -->
    <div id="bookingsSection" class="container mt-5 d-none">
        <h3>My Bookings</h3>
        <div id="bookingsList"></div>
    </div>

    <!-- Live Tracking Section -->
    <div id="trackingSection" class="container mt-5 d-none">
        <h3>Live Bus Tracking</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Select Bus</label>
                    <select class="form-select" id="trackingBusSelect">
                        <option value="">Select a bus to track</option>
                    </select>
                </div>
                <div id="trackingInfo"></div>
            </div>
            <div class="col-md-6">
                <div class="tracking-map">
                    <div class="text-center">
                        <i class="fas fa-map-marker-alt fa-3x mb-3"></i>
                        <p>Live tracking map will be displayed here</p>
                        <small>GPS coordinates: <span id="gpsCoordinates"></span></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
